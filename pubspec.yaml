name: sr_clone_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.1.0+2

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  connectivity_plus: ^3.0.3
  cupertino_icons: ^1.0.2
  dio: ^5.0.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.1
  get_it: ^7.2.0
  go_router: ^6.2.0
  intl: ^0.18.0
  just_audio: ^0.9.31
  rxdart: ^0.27.7
  snapping_sheet: ^3.1.0
  ui_components:
    path: ./packages/ui_components

dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700
    - family: Avenir Heavy
      fonts:
        - asset: assets/fonts/Avenir-Heavy-05.ttf
